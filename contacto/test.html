<form action="https://www.actionforms.io/e/r/techeraform" method="POST">
  <div>
    <label for="text-input">
      <font style="vertical-align: inherit;">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">Nombre</font>
          </font>
        </font>
      </font>
    </label>
	<br>
    <input type="text" name="text-input" placeholder="Ezequiel Cetraro" />
  </div>
  <div>
    <label for="email-input">
      <font style="vertical-align: inherit;">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">
              Correo electrónico
            </font>
          </font>
        </font>
      </font>
    </label>
    <input type="email" name="email-input" placeholder="Ejemplo@gmail.com" />
  </div>
  <div>
    <label for="telephone-input">
      <font style="vertical-align: inherit;">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">Número de Teléfono</font>
          </font>
        </font>
      </font>
    </label>
    <input type="tel" name="telephone-input" placeholder="11 3015-9974" />
  </div>
  <div>
    <label for="dropdown-list">
      <font style="vertical-align: inherit;">
        <font style="vertical-align: inherit;">Motivo de contacto</font>
      </font>
    </label>
    <select>
      <option value="1">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">Solicitar presupuesto</font>
        </font>
      </option>
      <option value="2">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">Zonas de trabajo</font>
        </font>
      </option>
      <option value="3">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">Reclamo</font>
        </font>
      </option>
      <option value="4">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">Opción 4</font>
        </font>
      </option>
    </select>
  </div>
  <button type="submit">Enviar Consulta</button>
</form>
